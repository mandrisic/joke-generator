<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joke Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div class="intro">
            <h1>Jokes</h1>
            <h2>What kind of joke do you want?</h2>
            <div id="buttons">
                <button id="any" value="Any">Any</button>
                <button id="misc">Misc</button>
                <button id="programming">Programming</button>
                <button id="dark">Dark</button>
                <button id="pun">Pun</button>
                <button id="spooky">Spooky</button>
                <button id="christmas">Christmas</button>
            </div>
        </div>
        <div id="joke-container">
            <!--
             trebo bi se pojavit vic odabrane teme (1 ili 2 reda)
             button kojim se može prikazat novi vic te odabrane teme
             znači npr https://v2.jokeapi.dev/joke/Programming se osvježi
            -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
